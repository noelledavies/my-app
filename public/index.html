<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="newsched.html">
                    <div class="NewSchedule">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>

            <a href="newspec.html">
                <div class="UploadNew">
                <p>+ Upload New Spec Sheet</p>
                </div>
            </a>

        </div>
        <div class="MainView">

            <div class="PDFBox">
                <h1>Uploaded PDFs</h1>
                <div id="pdf-entry">
                    <div id="pdf-header">
                        <p>NAME</p>
                        <p>MANUFACTURER</p>
                        <p>LINK</p>
                    </div>
                    <div id="display-pdfs">
                    </div>
                </div>
                <div class="popup" id="popup">
                    <div id="popup-header">
                        <div id="popup-header-mn">
                            <p>MODEL NUMBER</p>
                        </div>
                        <div id="popup-header-manu">
                            <p>MANUFACTURER</p>
                        </div>
                        <div id="popup-header-link">
                            <p>LINK</p>
                        </div>
                        <!-- model number first then manufacturer then file name-->
                    </div>
                    <div id="popup-body">
                        <div id="popup-body-main">

                        </div>
                        <div id="popup-body-notes">
                            <label>Notes</label>
                            <input type="text" id="notes">
                        </div>
                    </div>
                    <div id="popup-buttons">
                            <button id="exit_button">Exit</button>
                            <button id="add_button">Add to Schedule</button>
                    </div>
                </div>
            </div>
            <div class="ButtonBox">
                <button id="open_button">Open</button>
                <button id="edit_button">Edit Data</button>
            </div>

        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
