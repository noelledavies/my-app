<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <img src="images/excel.svg" alt="e2logo">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="schedule.html">
                    <div class="NewSchedule">
                        <img src="images/table.svg" alt="e2logo">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>
        </div>
        <div class="MainView">

            <div class="MainBox">
                <div id="box-title">
                    <h2>New Spec Sheet</h2>
                </div>
                
                <div id="basic_info">
                    <p>BASIC INFORMATION</p>
                    <div id="basic_info_content">
                        <div class="basic_info">
                            <p>TYPE</p>
                            <input id="type_input" type="text">
                        </div>
                        <div class="basic_info">
                            <p>MANUFACTURER</p>
                            <input id="manu_input" type="text">
                        </div>
                        <div class="basic_info">
                            <p>LINK</p>
                            <input id="basic_input_link" type="file" name="img" accept="image/*">
                        </div>
                    </div>
                    
                </div>

                <div id="model_number_entry">
                    <p>MODEL NUMBER</p>
                    <button id="new_spec_edit_mn">Edit</button>
                </div>
                
                <div id="metadata_entry">
                    <p>METADATA</p>
                    <button id="new_spec_edit_md">Edit</button>
                </div>


                <div class="editModelNum" id="edit_mn">
                    <div class="popup_header">
                        <p>MODEL NUMBER</p>
                        <button id="add_field_btn">Add Field</button>
                    </div>
                    <div class="popup_body" id="field_location">
                        
                    </div>
                    <div class="popup-buttons">
                            <button id="exit_button_mn">Exit</button>
                            <button id="done_button_mn">Done</button>
                    </div>
                </div>


                <div class="editMetaData" id="edit_md">
                    <div class="popup_header">
                        <p>METADATA</p>
                    </div>
                    <div class="popup_body">
                        <div class="md" data-key="voltage">
                            <div class="upper">
                              <p>VOLTAGE REQUIREMENT</p>
                              <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text">
                        </div>
                        <div class="md" data-key="source">
                            <div class="upper">
                                <p>SOURCE</p>
                                <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text"></div>
                        <div class="md" data-key="driver">
                            <div class="upper">
                                <p>DRIVER REQUIREMENT</p>
                                <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text">
                        </div>
                        <div class="md" data-key="dimensions">
                            <div class="upper">
                                <p>DIMENSIONS</p>
                                <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text">
                        </div>
                        <div class="md" data-key="mounting">
                            <div class="upper">
                                <p>MOUNTING TYPE</p>
                                <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text">
                        </div>
                        <div class="md" data-key="luminaire">
                            <div class="upper">
                                <p>LUMINAIRE TYPE</p>
                                <button>Add Option</button>
                            </div>
                            <div class="option-list"></div>
                            <input class="basic_input" type="text">
                        </div>
                    </div>
                    <div class="popup-buttons">
                            <button id="exit_button_md">Exit</button>
                            <button id="done_button_md">Done</button>
                    </div>
                </div>
            </div>
            <div class="ButtonBox">
                <button id="exit_button">Exit</button>
                <button id="save_button">Save</button>
            </div>
        </div>
    </div>
    <script src="action3.js"></script>
</body>
</html>
