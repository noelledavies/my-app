<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <img src="images/excel.svg" alt="e2logo">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="schedule.html">
                    <div class="NewSchedule">
                        <img src="images/table.svg" alt="e2logo">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>
        </div>
        <div class="MainView">

            <div class="MainBox">
                <div id="box-title">
                    <h2>New Spec Sheet</h2>
                </div>
                
                <div id="basic_info">
                    <p>BASIC INFORMATION</p>
                    <div id="basic_info_content">
                        <div id="basic_info_type">
                            <p>TYPE</p>
                            <input id="basic_input" type="text">
                        </div>
                        <div id="basic_info_manu">
                            <p>MANUFACTURER</p>
                            <input id="basic_input" type="text">
                        </div>
                        <div id="basic_info_link">
                            <p>LINK</p>
                            <input id="basic_input_link" type="file" name="img" accept="image/*">
                        </div>
                    </div>
                    
                </div>

                <div id="model_number_entry">
                    <p>MODEL NUMBER</p>
                    <button id="new_spec_edit_button">Edit</button>
                </div>
                
                <div id="metadata_entry">
                    <p>METADATA</p>
                    <button id="new_spec_edit_button">Edit</button>
                </div>


                <div class="editModelNum" id="edit_mn">
                    <div id="popup-header">
                        
                    </div>
                    <div id="popup-body">
                        
                    </div>
                    <div id="popup-buttons">
                            <button id="exit_button_mn">Exit</button>
                            <button id="done_button_mn">Done</button>
                    </div>
                </div>

                
                <div class="editMetaData" id="edit_md">
                    <div id="popup-header">
                        
                    </div>
                    <div id="popup-body">
                        
                    </div>
                    <div id="popup-buttons">
                            <button id="exit_button_md">Exit</button>
                            <button id="done_button_md">Done</button>
                    </div>
                </div>
            </div>
            <div class="ButtonBox">
                <button id="exit_button">Exit</button>
                <button id="save_button">Save</button>
            </div>
        </div>
    </div>
    <script src="action3.js"></script>
</body>
</html>
