<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <img src="images/excel.svg" alt="e2logo">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="schedule.html">
                    <div class="NewSchedule">
                        <img src="images/table.svg" alt="e2logo">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>

        </div>
        <div class="MainView">
            <div class="MainBox">
                <div id="box-title">
                    <h2>Schedules</h2>
                    <a href="upload.html" id="upload-new">
                        <p>+ Upload Sheet</p>
                    </a>
                </div>
                <div id="schedule-entry">
                    <div id="schedule-header">
                        <p>NAME</p>
                        <p>PROJECT</p>
                        <p>CREATED</p>
                    </div>
                    <div id="display-schedule">
                    </div>
                </div>

            </div>
            <div class="ButtonBox">
                <button id="export_button">Export</button>
            </div>

        </div>
    </div>
    <script src="action2.js"></script>
</body>
</html>
