<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="newsched.html">
                    <div class="NewSchedule">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>

            <a href="newspec.html">
                <div class="UploadNew">
                <p>+ Upload New Spec Sheet</p>
                </div>
            </a>

        </div>
        <div class="MainView">

            <div class="SchedulesBox">
                <h1>Schedules</h1>
                <div id="schedule-list">
                    <div id="schedule-header">
                        <div id="name-header">
                            <p>NAME</p>
                        </div>
                        <div id="date-header">
                            <p>DATE</p>
                        </div>
                    </div>
                    <div id="display-schedules">
                    </div>
                </div>
            </div>
            <div class="ButtonBox">
                <button id="delete_button">Delete Schedule</button>
                <button id="export_button">Export to Excel</button>
            </div>

        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
