<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Screen">
        <div class="SideBar">
            <div class="Pages">

                <div class="Logo">
                    <img src="images/e2logo.png" alt="e2logo">
                </div>
                <a href="index.html">
                    <div class="Dashboard">
                        <img src="images/excel.svg" alt="e2logo">
                        <p>Dashboard</p>
                    </div>
                </a>
                <a href="newsched.html">
                    <div class="NewSchedule">
                        <img src="images/table.svg" alt="e2logo">
                        <p>Schedules</p>
                    </div>
                </a>

            </div>

        </div>
        <div class="MainView">

            <div class="PDFBox">
                <div id="pdfbox-title">
                    <h2>Schedules</h2>
                    <div id="upload-new">
                        <a href="newspec.html">
                            <div id="upload-new-border">
                            <p>+ Upload Sheet</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div id="pdf-entry">
                    <div id="pdf-header">
                        <p>NAME</p>
                        <p>PROJECT</p>
                        <p>CREATED</p>
                    </div>
                    <div id="display-schedules">
                    </div>
                </div>

            </div>
            <div class="ButtonBox">
                <button id="open_button">Open</button>
                <button id="edit_button">Edit Data</button>
            </div>

        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
